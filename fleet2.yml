
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleet-server
  namespace: elk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fleet-server
  template:
    metadata:
      labels:
        app: fleet-server
    spec:
      containers:
      - name: fleet-server
        image: docker.elastic.co/beats/elastic-agent:8.12.0
        securityContext:
          runAsUser: 0  # Ensure proper permissions
        env:
        - name: FLEET_SERVER_ENABLE
          value: "true"
        - name: FLEET_ENROLL
          value: "0"  # Prevent Fleet from trying to enroll (since Kibana isn't running)
        - name: FLEET_SERVER_HOST
          value: "0.0.0.0"
        - name: ELASTICSEARCH_HOST
          value: "http://elasticsearch-es-http:9200"
        ports:
        - containerPort: 8220
